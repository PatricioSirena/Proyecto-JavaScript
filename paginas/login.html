<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">GameVerse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../paginas/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../paginas/admin.html">Admin</a>
                    </li>
                </ul>
                <span class="navbar-text about-us">
                    <button class="about-h2">
                        <a href="../index.html">
                            <img class="img-nav" src="../img/img-nav.png" alt="">
                        </a>
                    </button>
                </span>
            </div>
        </div>
    </nav>
</header>



  <div class="container w-75 mt-5 mb-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col p-5 rounded-end">

        <h2 class="fw-bold  py-5">Bienvenido</h2>

        <form action="#" id="login">
          <div class="mb-4">
            <label for="email" class="form-label text-white">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required autofocus>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label text-white">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label text-white">Mantenerme Conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn text-white">Iniciar Sesión</button>
          </div>
          <div class="my-3 text-white">
            <!-- <span>¿No tienes cuenta? <a href="./suscripcion.html">Suscribite</a></span> <br> -->
            <span>¿No tienes cuenta? <a href="../paginas/registro.html">Suscribite</a></span> <br>
            <span>¿Perdiste tu Contraseña?<a href="#">Recuperar Contraseña</a></span>
          </div>
        </form>

        <div class="container1 w-100 my-5">
          <div class="row text-center text-white">
            <div class="col-12">Iniciar Sesión</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="../img/login/faceboook.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center text-white">
                    Facebook
                  </div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2  d-none d-md-block">
                    <img src="../img/login/google.png" width="32" alt="">
                  </div>
                  <div class="col-12  col-md-10 text-center text-white">
                    Google
                  </div>

                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../js/login.js"></script>
</body>

</html>
