            <br>

          <br>
          
          <input class="formulario-texto" type="tel" id="telefono" name="numeroTelefono" minlength="
          9" maxlenght="12" required placeholder="Numero telefonico" />
          
          <br><br>
          <div class="text-area">
            <textarea rows="7" cols="50" id="mensaje" name="mensaje" placeholder="    Escribe tu mensaje aqui... (Opcional)"></textarea>
          </div>

          <button class="boton-contacto">
            Enviar

        </form>
