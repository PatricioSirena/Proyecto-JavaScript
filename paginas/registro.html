<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">GameVerse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

            </button>
          </span>
        </div>
      </div>
    </nav>
  </header>

  <body>


    <main>

      <div class="container w-75 mt-5 mb-5 rounded shadow">
        <div class="row align-items-stretch">
          <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

          </div>
          <div class="col p-5 rounded-end">

            <h2 class="fw-bold  py-5">Suscribite</h2>


            <form id="registro">
              <div class="mb-4">
                <label for="name" class="form-label text-white">Nombre</label>
                <input type="name" class="form-control" id="name">
              </div>

              <div class="mb-4">
                <label for="surname" class="form-label text-white">Apellido</label>
                <input type="surname" class="form-control" id="surname">
              </div>

              <div class="mb-4">
                <label for="email" class="form-label text-white">Correo Electrónico</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="mb-4">
                <label for="password" class="form-label text-white">Contraseña</label>
                <input type="password" class="form-control" id="password">
              </div>


              <div class="d-grid">
                <button type="submit" class="btn text-white ">Crear

                </button>
              </div>
              <div class="my-3 text-white">
                <span>¿Ya tienes cuenta? <a href="./login.html">Inicia Sesión</a></span> <br>

              </div>
            </form>


          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
